<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>365 Bolos Sem Gl√∫ten, Sem A√ß√∫car e Sem Leite</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    .login, .app {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    .login {
      margin-top: 80px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      font-size: 16px;
    }

    button {
      background: #ff7a00;
      border: none;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #e96f00;
    }

    .erro {
      color: red;
      margin-top: 10px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      margin-bottom: 8px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,.08);
    }

    .card h2 {
      margin-top: 0;
      font-size: 18px;
      color: #333;
    }

    .info {
      font-size: 14px;
      color: #555;
      margin-bottom: 8px;
    }

    .label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

  </style>
</head>
<body>

<!-- LOGIN -->
<div class="login" id="loginBox">
  <h2>Acesso ao App</h2>
  <p>Digite a senha para acessar as receitas</p>

  <input type="password" id="senha" placeholder="Senha de acesso">
  <button onclick="login()">Entrar</button>

  <div class="erro" id="erro"></div>
</div>

<!-- APP -->
<div class="app" id="appBox" style="display:none;">
  <header>
    <h1>365 Bolos Sem Gl√∫ten, Sem A√ß√∫car e Sem Leite</h1>
    <p>1 bolo por dia, o ano inteiro ‚Äî sem culpa üç∞</p>
  </header>

  <div class="grid" id="receitas"></div>
</div>

<script>
/* ===============================
   üî¥ TROQUE AQUI ‚Äì SENHA
================================ */
const SENHA_CORRETA = "1950*";

/* ===============================
   üî¥ TROQUE AQUI ‚Äì GOOGLE SHEETS
================================ */

// üëâ COLE AQUI O ID DA SUA PLANILHA
const SHEET_ID = "1q-B4wKUJtpmjh3MoXae9xR0HVg9EYvsF2QD3guVm_Os";

// üëâ COLE AQUI O NOME DA ABA (EXATO)
const SHEET_NAME = "Sheet1";

/* ===============================
   N√ÉO MEXE DAQUI PRA BAIXO
================================ */

function login() {
  const senha = document.getElementById("senha").value;

  if (senha === SENHA_CORRETA) {
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("appBox").style.display = "block";
    carregarReceitas();
  } else {
    document.getElementById("erro").innerText = "Senha incorreta";
  }
}

function carregarReceitas() {
  const url = `https://opensheet.elk.sh/${SHEET_ID}/${SHEET_NAME}`;

  fetch(url)
    .then(res => res.json())
    .then(dados => {
      const container = document.getElementById("receitas");
      container.innerHTML = "";

      dados.forEach(r => {
        container.innerHTML += `
          <div class="card">
            <h2>${r.Nome}</h2>

            <div class="info">‚è± Tempo: ${r.Tempo}</div>
            <div class="info">üî• Calorias: ${r.Calorias}</div>

            <span class="label">Ingredientes</span>
            <div>${r.Ingredientes}</div>

            <span class="label">Modo de Preparo</span>
            <div>${r.Modo_de_Preparo}</div>
          </div>
        `;
      });
    })
    .catch(() => {
      document.getElementById("receitas").innerHTML =
        "Erro ao carregar receitas. Verifique a planilha.";
    });
}
</script>

</body>
</html>
