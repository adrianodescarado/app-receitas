<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Receitas Disponíveis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .receita {
      background: #ffffff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .receita h2 {
      margin-top: 0;
      color: #222;
    }

    .label {
      font-weight: bold;
      margin-top: 12px;
    }

    .texto {
      margin-top: 4px;
      color: #444;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

  <h1>Receitas Disponíveis</h1>

  <div id="lista-receitas"></div>

  <script>
    const API_URL = "1q-B4wKUJtpmjh3MoXae9xR0HVg9EYvsF2QD3guVm_Os";

    fetch(API_URL)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("lista-receitas");

        data.forEach(item => {
          const nome =
            item.nome_receita ||
            item["Nome da Receita"] ||
            item["nome da receita"] ||
            item.nome ||
            "Receita sem nome";

          const ingredientes =
            item.ingredientes ||
            item["Ingredientes"] ||
            "-";

          const modo =
            item.modo_preparo ||
            item["Modo de Preparo"] ||
            item["modo de preparo"] ||
            "-";

          const tempo =
            item.tempo_preparo ||
            item["Tempo de Preparo"] ||
            "-";

          const rendimento =
            item.rendimento ||
            item["Rendimento"] ||
            "-";

          const observacoes =
            item.observacoes ||
            item["Observações"] ||
            item["observacoes"] ||
            "-";

          const div = document.createElement("div");
          div.className = "receita";

          div.innerHTML = `
            <h2>${nome}</h2>

            <div class="label">Ingredientes:</div>
            <div class="texto">${ingredientes}</div>

            <div class="label">Modo de Preparo:</div>
            <div class="texto">${modo}</div>

            <div class="label">Tempo de Preparo:</div>
            <div class="texto">${tempo}</div>

            <div class="label">Rendimento:</div>
            <div class="texto">${rendimento}</div>

            <div class="label">Observações:</div>
            <div class="texto">${observacoes}</div>
          `;

          container.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById("lista-receitas").innerHTML =
          "<p>Erro ao carregar receitas.</p>";
        console.error(error);
      });
  </script>

</body>
</html>
