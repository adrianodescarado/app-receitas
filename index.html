<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>365 Bolos Sem Gl√∫ten</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  background: #f4f4f4;
}

/* ===== LOGIN ===== */
#login {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.login-box {
  background: white;
  padding: 30px;
  width: 100%;
  max-width: 400px;
  border-radius: 12px;
  text-align: center;
}

.login-box h2 {
  margin-bottom: 20px;
}

.login-box input {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  margin-bottom: 15px;
}

.login-box button {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  background: orange;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

/* ===== APP ===== */
#app {
  display: none;
}

header {
  background: orange;
  color: white;
  padding: 20px;
  text-align: center;
}

header h1 {
  margin: 0;
  font-size: 22px;
}

header p {
  margin: 5px 0 0;
  font-size: 14px;
}

/* ===== GRID ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 16px;
  padding: 16px;
}

.card {
  background: white;
  border-radius: 12px;
  overflow: hidden;
  cursor: pointer;
  box-shadow: 0 2px 8px rgba(0,0,0,.1);
}

.card img {
  width: 100%;
  height: 160px;
  object-fit: cover;
}

.card h3 {
  padding: 12px;
  font-size: 16px;
  text-align: center;
}

/* ===== MODAL ===== */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  align-items: center;
  justify-content: center;
  padding: 16px;
}

.modal-content {
  background: white;
  width: 100%;
  max-width: 500px;
  border-radius: 12px;
  padding: 20px;
  max-height: 90vh;
  overflow-y: auto;
}

.modal-content img {
  width: 100%;
  border-radius: 10px;
  margin-bottom: 10px;
}

.close {
  float: right;
  font-size: 22px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h2>üîí Acesso</h2>
    <input type="password" id="senha" placeholder="Digite a senha" />
    <button onclick="entrar()">Entrar</button>
  </div>
</div>

<!-- APP -->
<div id="app">
  <header>
    <h1>üç∞ 365 Bolos Sem Gl√∫ten, Sem A√ß√∫car e Sem Leite</h1>
    <p>1 bolo por dia, o ano inteiro ‚Äî sem culpa</p>
  </header>

  <div class="grid" id="lista"></div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content" id="modalContent"></div>
</div>

<script>
const senhaCorreta = "1950*";

/* üîΩ TROQUE SOMENTE SEU ID AQUI üîΩ */
const sheetURL = "https://docs.google.com/spreadsheets/d/1q-B4wKUJtpmjh3MoXae9xR0HVg9EYvsF2QD3guVm_Os/gviz/tq?tqx=out:json";

function entrar() {
  if (document.getElementById("senha").value === senhaCorreta) {
    document.getElementById("login").style.display = "none";
    document.getElementById("app").style.display = "block";
    carregar();
  } else {
    alert("Senha incorreta");
  }
}

function carregar() {
  fetch(sheetURL)
    .then(res => res.text())
    .then(text => {
      const json = JSON.parse(text.substring(47).slice(0, -2));
      const rows = json.table.rows;

      const lista = document.getElementById("lista");
      lista.innerHTML = "";

      rows.slice(1).forEach(r => { // ‚¨ÖÔ∏è IGNORA CABE√áALHO
        const nome = r.c[0]?.v;
        const img = r.c[1]?.v;

        if (!nome || !img) return;

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${img}">
          <h3>${nome}</h3>
        `;
        card.onclick = () => abrir(r);
        lista.appendChild(card);
      });
    });
}

function abrir(r) {
  document.getElementById("modal").style.display = "flex";
  document.getElementById("modalContent").innerHTML = `
    <span class="close" onclick="fechar()">√ó</span>
    <h2>${r.c[0].v}</h2>
    <img src="${r.c[1].v}">
    <p>‚è±Ô∏è <b>Tempo:</b> ${r.c[2].v}</p>
    <p>üî• <b>Calorias:</b> ${r.c[3].v}</p>
    <p>üßæ <b>Ingredientes:</b><br>${r.c[4].v}</p>
    <p>üë©‚Äçüç≥ <b>Modo de preparo:</b><br>${r.c[5].v}</p>
  `;
}

function fechar() {
  document.getElementById("modal").style.display = "none";
}
</script>

</body>
</html>
