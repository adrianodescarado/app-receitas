<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App-365 Bolos</title>

  <link rel="manifest" href="manifest.json">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9800, #ffb74d);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #login {
      background: #fff;
      width: 100%;
      max-width: 420px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
    }

    #login h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    #login input {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    #login button {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background: #ff9800;
      color: #fff;
    }

    #app {
      display: none;
      width: 100%;
      min-height: 100vh;
      background: #f5f5f5;
    }

    header {
      background: #ff9800;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,.15);
      cursor: pointer;
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .card p {
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.6);
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .modal-content {
      background: #fff;
      max-width: 600px;
      width: 100%;
      padding: 20px;
      border-radius: 12px;
      overflow-y: auto;
      max-height: 90vh;
    }

    .close {
      text-align: right;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div id="login">
  <h1>ðŸŽ‚ App-365 Bolos</h1>
  <input type="password" id="senha" placeholder="Senha">
  <button onclick="entrar()">Entrar</button>
</div>

<div id="app">
  <header>
    <h2>365 Bolos Sem AÃ§Ãºcar, Sem GlÃºten e Sem Leite</h2>
    <span>1 bolo por dia, o ano inteiro</span>
  </header>

  <div class="grid" id="receitas"></div>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <div class="close" onclick="fechar()">âœ–</div>
    <div id="detalhes"></div>
  </div>
</div>

<script>
const SHEET_ID = "1q-B4wKUJtpmjh3MoXae9xR0HVg9EYvsF2QD3guVm_Os";
const ABA = "sheet1";

function entrar() {
  if (document.getElementById("senha").value === "1950*") {
    document.getElementById("login").style.display = "none";
    document.getElementById("app").style.display = "block";
    carregar();
  } else {
    alert("Senha incorreta");
  }
}

async function carregar() {
  const url = `https://opensheet.elk.sh/${SHEET_ID}/${ABA}`;
  const res = await fetch(url);
  const dados = await res.json();

  const grid = document.getElementById("receitas");
  grid.innerHTML = "";

  dados.forEach(r => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${r.imagem}">
      <p>${r.nome}</p>
    `;
    card.onclick = () => abrir(r);
    grid.appendChild(card);
  });
}

function abrir(r) {
  document.getElementById("detalhes").innerHTML = `
    <h2>${r.nome}</h2>
    <img src="${r.imagem}" style="width:100%;border-radius:10px;margin-bottom:10px">
    <p><b>Ingredientes:</b> ${r.ingredientes}</p>
    <p><b>Modo de preparo:</b> ${r.modo_preparo}</p>
    <p><b>Tempo:</b> ${r.tempo}</p>
    <p><b>Temperatura:</b> ${r.temperatura}</p>
    <p><b>TÃ©cnicas:</b> ${r.tecnicas}</p>
    <p><b>Rendimento:</b> ${r.rendimento}</p>
    <p><b>Dificuldade:</b> ${r.dificuldade}</p>
    <p><b>ObservaÃ§Ãµes:</b> ${r.observacoes}</p>
  `;
  document.getElementById("modal").style.display = "flex";
}

function fechar() {
  document.getElementById("modal").style.display = "none";
}

if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
