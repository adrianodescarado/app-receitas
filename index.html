<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>App-365 Bolos</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  background: #f2f2f2;
}

/* LOGIN */
#login {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: #fff;
  padding: 20px;
  text-align: center;
}

#login .bolo {
  font-size: 80px;
  margin-bottom: 10px;
}

#login h1 {
  margin: 10px 0;
}

#login input {
  width: 100%;
  max-width: 300px;
  padding: 15px;
  font-size: 18px;
  margin-top: 10px;
}

#login button {
  margin-top: 15px;
  padding: 15px;
  font-size: 18px;
  width: 100%;
  max-width: 300px;
  cursor: pointer;
}

/* APP */
#app {
  display: none;
}

header {
  padding: 15px;
  background: #fff;
  text-align: center;
  border-bottom: 1px solid #ddd;
}

header h2 {
  margin: 5px 0;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 12px;
  padding: 12px;
}

.card {
  background: #fff;
  border-radius: 10px;
  overflow: hidden;
  cursor: pointer;
  border: 1px solid #ddd;
}

.card img {
  width: 100%;
  height: 140px;
  object-fit: cover;
}

.card .nome {
  padding: 8px;
  font-weight: bold;
  text-align: center;
}

/* MODAL */
#modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  overflow-y: auto;
}

#modal .conteudo {
  background: #fff;
  margin: 30px auto;
  padding: 20px;
  max-width: 600px;
  border-radius: 10px;
}

#modal img {
  width: 100%;
  border-radius: 10px;
}

#modal h3 {
  margin-top: 15px;
}

#modal button {
  margin-top: 15px;
  padding: 12px;
  width: 100%;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <div class="bolo">ðŸŽ‚</div>
  <h1>App-365 Bolos</h1>
  <input type="password" id="senha" placeholder="Digite a senha">
  <button onclick="entrar()">Entrar</button>
</div>

<!-- APP -->
<div id="app">
  <header>
    <h2>365 Bolos Sem GlÃºten, Sem AÃ§Ãºcar e Sem Leite</h2>
    <p>1 bolo por dia, o ano inteiro â€” sem culpa</p>
  </header>

  <div class="grid" id="lista"></div>
</div>

<!-- MODAL -->
<div id="modal">
  <div class="conteudo" id="modalConteudo"></div>
</div>

<script>
const SHEET_ID = "1q-B4wKUJtpmjh3MoXae9xR0HVg9EYvsF2QD3guVm_Os";
const SHEET_NAME = "sheet1";

function entrar() {
  const s = document.getElementById("senha").value;
  if (s === "1950*") {
    document.getElementById("login").style.display = "none";
    document.getElementById("app").style.display = "block";
    carregar();
  } else {
    alert("Senha incorreta");
  }
}

async function carregar() {
  const url = `https://opensheet.elk.sh/${SHEET_ID}/${SHEET_NAME}`;
  const res = await fetch(url);
  const dados = await res.json();

  const lista = document.getElementById("lista");
  lista.innerHTML = "";

  dados.forEach(r => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${r.imagem}">
      <div class="nome">${r.nome}</div>
    `;
    card.onclick = () => abrir(r);
    lista.appendChild(card);
  });
}

function abrir(r) {
  document.getElementById("modalConteudo").innerHTML = `
    <img src="${r.imagem}">
    <h3>${r.nome}</h3>

    <p><strong>IdentificaÃ§Ã£o:</strong> ${r.identificacao}</p>
    <p><strong>Ingredientes:</strong><br>${r.ingredientes}</p>
    <p><strong>Tempo:</strong> ${r.tempo}</p>
    <p><strong>Temperatura:</strong> ${r.temperatura}</p>
    <p><strong>Modo de Preparo:</strong><br>${r.modo_preparo}</p>
    <p><strong>TÃ©cnicas:</strong> ${r.tecnicas}</p>
    <p><strong>Rendimento:</strong> ${r.rendimento}</p>
    <p><strong>Dificuldade:</strong> ${r.dificuldade}</p>
    <p><strong>Categoria:</strong> ${r.categoria}</p>
    <p><strong>ObservaÃ§Ãµes:</strong> ${r.observacoes}</p>

    <button onclick="fechar()">Fechar</button>
  `;
  document.getElementById("modal").style.display = "block";
}

function fechar() {
  document.getElementById("modal").style.display = "none";
}
</script>

</body>
</html>
