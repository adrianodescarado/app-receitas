<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>App de Receitas</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f2f2;
}

/* LOGIN */
#login {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-box {
  background: #fff;
  padding: 25px;
  border-radius: 10px;
  width: 90%;
  max-width: 320px;
  box-shadow: 0 4px 12px rgba(0,0,0,.15);
}

.login-box h2 {
  text-align: center;
}

.login-box input {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  font-size: 16px;
}

.login-box button {
  width: 100%;
  padding: 10px;
  margin-top: 15px;
  background: #ff6b00;
  border: none;
  color: #fff;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
}

/* APP */
#app {
  display: none;
}

header {
  background: #ff6b00;
  color: #fff;
  padding: 15px;
  text-align: center;
  font-size: 20px;
}

.container {
  padding: 15px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 15px;
}

.card {
  background: #fff;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,.08);
}

.card img {
  width: 100%;
  height: 120px;
  object-fit: cover;
}

.card h3 {
  margin: 10px;
  font-size: 15px;
  text-align: center;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h2>üîí Acesso</h2>
    <input type="password" id="senha" placeholder="Digite a senha">
    <button onclick="verificarSenha()">Entrar</button>
  </div>
</div>

<!-- APP -->
<div id="app">
  <header>üçΩÔ∏è App de Receitas</header>
  <div class="container" id="receitas"></div>
</div>

<script>
/* CONFIGURA√á√ïES */
const SENHA_CORRETA = "1234";
const SHEET_ID = "1q-B4wKUJtpmjh3MoXae9xR0HVg9EYvsF2QD3guVm_Os";
const SHEET_URL = `https://opensheet.elk.sh/${SHEET_ID}/Sheet1`;

/* LOGIN */
function verificarSenha() {
  const senha = document.getElementById("senha").value;
  if (senha === SENHA_CORRETA) {
    document.getElementById("login").style.display = "none";
    document.getElementById("app").style.display = "block";
    carregarDados();
  } else {
    alert("Senha incorreta");
  }
}

/* CARREGAR DADOS */
function carregarDados() {
  fetch(SHEET_URL)
    .then(res => res.json())
    .then(dados => {
      const container = document.getElementById("receitas");
      container.innerHTML = "";

      dados.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${item.imagem}">
          <h3>${item.titulo}</h3>
        `;
        container.appendChild(card);
      });
    })
    .catch(err => {
      alert("Erro ao carregar dados");
      console.error(err);
    });
}
</script>

</body>
</html>
