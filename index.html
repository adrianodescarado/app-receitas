<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>App-365 Bolos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff9800">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    #login {
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9800, #ffb74d);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 420px;
      text-align: center;
    }

    .login-box h1 {
      margin: 0 0 10px;
      font-size: 28px;
    }

    .login-box input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    .login-box button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: #ff9800;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    #app {
      display: none;
      padding: 15px;
    }

    header {
      text-align: center;
      padding: 15px;
      background: #ff9800;
      color: #fff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
    }

    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .card p {
      padding: 8px;
      text-align: center;
      font-weight: bold;
    }

    /* MODAL */
    #modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.6);
      display: none;
      justify-content: center;
      align-items: center;
      overflow-y: auto;
    }

    .modal-box {
      background: #fff;
      width: 95%;
      max-width: 600px;
      padding: 20px;
      border-radius: 12px;
    }

    .modal-box h2 {
      margin-top: 0;
    }

    .close {
      background: #ff9800;
      color: #fff;
      border: none;
      padding: 10px;
      width: 100%;
      margin-top: 15px;
    }
  </style>
</head>

<body>

<div id="login">
  <div class="login-box">
    <h1>üéÇ App-365 Bolos</h1>
    <p>Digite a senha</p>
    <input type="password" id="senha">
    <button onclick="entrar()">Entrar</button>
  </div>
</div>

<div id="app">
  <header>
    <h2>365 Bolos Saud√°veis</h2>
    <p>Sem a√ß√∫car ‚Ä¢ Sem gl√∫ten ‚Ä¢ Sem leite</p>
  </header>

  <div class="grid" id="grid"></div>
</div>

<div id="modal">
  <div class="modal-box" id="modalContent"></div>
</div>

<script>
const SHEET_ID = "1q-B4wKUJtpmjh3MoXae9xR0HVg9EYvsF2QD3guVm_Os";
const SHEET_NAME = "sheet1";

function entrar() {
  if (document.getElementById("senha").value === "1950*") {
    document.getElementById("login").style.display = "none";
    document.getElementById("app").style.display = "block";
    carregar();
  } else {
    alert("Senha incorreta");
  }
}

async function carregar() {
  const url = `https://opensheet.elk.sh/${SHEET_ID}/${SHEET_NAME}`;
  const res = await fetch(url);
  const dados = await res.json();

  const grid = document.getElementById("grid");
  grid.innerHTML = "";

  dados.forEach(r => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="https://picsum.photos/400/300?random=${Math.random()}">
      <p>${r.nome}</p>
    `;
    card.onclick = () => abrir(r);
    grid.appendChild(card);
  });
}

function abrir(r) {
  document.getElementById("modalContent").innerHTML = `
    <h2>${r.nome}</h2>
    <p><b>Identifica√ß√£o:</b> ${r.identificacao}</p>
    <p><b>Ingredientes:</b> ${r.ingredientes}</p>
    <p><b>Tempo:</b> ${r.tempo}</p>
    <p><b>Temperatura:</b> ${r.temperatura}</p>
    <p><b>Modo de Preparo:</b> ${r.modo_preparo}</p>
    <p><b>T√©cnicas:</b> ${r.tecnicas}</p>
    <p><b>Rendimento:</b> ${r.rendimento}</p>
    <p><b>Dificuldade:</b> ${r.dificuldade}</p>
    <p><b>Categoria:</b> ${r.categoria}</p>
    <p><b>Observa√ß√µes:</b> ${r.observacoes}</p>
    <button class="close" onclick="fechar()">Fechar</button>
  `;
  document.getElementById("modal").style.display = "flex";
}

function fechar() {
  document.getElementById("modal").style.display = "none";
}

/* PWA */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
