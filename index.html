<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>App-365 Bolos</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ff9800, #ffcc80);
}

/* LOGIN */
#login {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-box {
  background: #ffffff;
  width: 100%;
  max-width: 420px;
  padding: 32px;
  border-radius: 18px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  text-align: center;
}

.login-box h1 {
  margin-bottom: 10px;
  font-size: 28px;
  color: #ff9800;
}

.login-box p {
  color: #555;
  margin-bottom: 20px;
}

.login-box input {
  width: 100%;
  padding: 16px;
  font-size: 18px;
  border-radius: 10px;
  border: 1px solid #ccc;
  margin-bottom: 20px;
}

.login-box button {
  width: 100%;
  padding: 16px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  background: #ff9800;
  color: #fff;
  cursor: pointer;
}

.login-box button:hover {
  background: #fb8c00;
}

/* APP */
#app {
  display: none;
}

header {
  background: #ff9800;
  color: #fff;
  padding: 20px;
  text-align: center;
}

header h2 {
  margin: 0;
}

header span {
  font-size: 14px;
  opacity: 0.9;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 16px;
  padding: 16px;
}

.card {
  background: #fff;
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 6px 20px rgba(0,0,0,0.15);
  cursor: pointer;
}

.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

.card h3 {
  padding: 12px;
  margin: 0;
  font-size: 18px;
}

/* DETALHE */
#detalhe {
  display: none;
  padding: 16px;
}

#detalhe img {
  width: 100%;
  max-height: 300px;
  object-fit: cover;
  border-radius: 14px;
  margin-bottom: 16px;
}

.voltar {
  background: #ff9800;
  color: #fff;
  border: none;
  padding: 12px 18px;
  border-radius: 8px;
  margin-bottom: 16px;
  cursor: pointer;
}

@media (max-width: 600px) {
  .login-box {
    margin: 16px;
  }
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h1>üéÇ App-365 Bolos</h1>
    <p>Digite a senha para acessar</p>
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="entrar()">Entrar</button>
  </div>
</div>

<!-- APP -->
<div id="app">
  <header>
    <h2>365 Bolos Sem Gl√∫ten, Sem A√ß√∫car e Sem Leite</h2>
    <span>1 bolo por dia, o ano inteiro ‚Äî sem culpa</span>
  </header>

  <div class="grid" id="lista"></div>

  <div id="detalhe">
    <button class="voltar" onclick="voltar()">‚¨Ö Voltar</button>
    <img id="imgDetalhe">
    <h2 id="tituloDetalhe"></h2>
    <p id="conteudoDetalhe"></p>
  </div>
</div>

<script>
function entrar() {
  const senha = document.getElementById("senha").value;
  if (senha === "1234") {
    document.getElementById("login").style.display = "none";
    document.getElementById("app").style.display = "block";
    carregar();
  } else {
    alert("Senha incorreta");
  }
}

/* ====== CONFIGURA√á√ÉO DO SHEET ====== */
const SHEET_ID = "1q-B4wKUJtpmjh3MoXae9xR0HVg9EYvsF2QD3guVm_Os";
const ABA = "P√°gina1";

function carregar() {
  fetch(`https://opensheet.elk.sh/${SHEET_ID}/${ABA}`)
    .then(res => res.json())
    .then(dados => {
      const lista = document.getElementById("lista");
      lista.innerHTML = "";

      dados.forEach((r, i) => {
        if (!r.nome_receita) return;

        const img = r.imagem && r.imagem.startsWith("http")
          ? r.imagem
          : `https://picsum.photos/seed/bolo${i}/600/400`;

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${img}">
          <h3>${r.nome_receita}</h3>
        `;
        card.onclick = () => abrir(r, img);
        lista.appendChild(card);
      });
    });
}

function abrir(r, img) {
  document.getElementById("lista").style.display = "none";
  document.getElementById("detalhe").style.display = "block";
  document.getElementById("imgDetalhe").src = img;
  document.getElementById("tituloDetalhe").innerText = r.nome_receita;
  document.getElementById("conteudoDetalhe").innerText =
    `üßæ Ingredientes:\n${r.ingredientes}\n\nüë©‚Äçüç≥ Modo de preparo:\n${r.modo_preparo}\n\n‚è± Tempo: ${r.tempo}\nüî• Calorias: ${r.calorias}`;
}

function voltar() {
  document.getElementById("detalhe").style.display = "none";
  document.getElementById("lista").style.display = "grid";
}
</script>

</body>
</html>
